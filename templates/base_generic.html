
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link href='{% static "css/toastr.min.css" %}' rel='stylesheet'></link>
<script src='{% static "js/toastr.min.js" %}' type="text/javascript"></script>
    <title>Meetings</title>
  </head>
  <body>

<nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">BlueCoat - Welcome {{user.user.first_name}} {{ user.user.last_name}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  w-100 order-3 dual-collapse2" id="navbarNav">
      <ul class="navbar-nav ml-auto">
       
        <li class="nav-item" style="float: right;" >
          <a href="/clearauth" >Logout</a>
        </li>
     
      </ul>
    </div>
  </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <script type="text/javascript">
    {% block javascript %}
    {% endblock %}
    </script>
  </body>
</html>
